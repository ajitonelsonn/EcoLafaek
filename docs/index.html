<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecolafaek Documentation - Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2d5a3d, #4a7c59, #2d5a3d);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        position: relative;
        z-index: 2;
      }

      .logo {
        font-size: 3rem;
        font-weight: 700;
        color: #7dd87f;
        margin-bottom: 1rem;
        text-shadow: 0 2px 10px rgba(125, 216, 127, 0.3);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 2px 10px rgba(125, 216, 127, 0.3);
        }
        to {
          text-shadow: 0 2px 20px rgba(125, 216, 127, 0.6);
        }
      }

      .subtitle {
        font-size: 1.5rem;
        color: #a8e6a1;
        margin-bottom: 2rem;
        font-weight: 300;
      }

      .coming-soon {
        font-size: 2.5rem;
        color: #ffffff;
        margin-bottom: 1.5rem;
        font-weight: 600;
        animation: fadeInUp 1s ease-out;
      }

      .description {
        font-size: 1.1rem;
        color: #c8f7c5;
        margin-bottom: 2.5rem;
        line-height: 1.6;
        animation: fadeInUp 1s ease-out 0.3s both;
      }

      .main-site-link {
        display: inline-block;
        background: linear-gradient(45deg, #5cb85c, #7dd87f);
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-out 0.6s both;
      }

      .main-site-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #4a9f4a, #6bc46d);
      }

      .decorative-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .leaf {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(125, 216, 127, 0.1);
        border-radius: 0 100% 0 100%;
        animation: float 6s ease-in-out infinite;
      }

      .leaf:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .leaf:nth-child(2) {
        top: 70%;
        left: 20%;
        animation-delay: 2s;
      }
      .leaf:nth-child(3) {
        top: 30%;
        right: 15%;
        animation-delay: 4s;
      }
      .leaf:nth-child(4) {
        bottom: 20%;
        right: 25%;
        animation-delay: 1s;
      }
      .leaf:nth-child(5) {
        bottom: 60%;
        left: 5%;
        animation-delay: 3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 2.5rem;
        }
        .coming-soon {
          font-size: 2rem;
        }
        .subtitle {
          font-size: 1.2rem;
        }
        .description {
          font-size: 1rem;
        }
        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="decorative-elements">
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
    </div>

    <div class="container">
      <h1 class="logo">Ecolafaek</h1>
      <p class="subtitle">Documentation</p>
      <h2 class="coming-soon">Coming Soon</h2>
      <p class="description">
        We're working hard to bring you comprehensive documentation for
        Ecolafaek. Our team is crafting detailed guides and resources to help
        you get the most out of our platform.
      </p>
      <a href="http://www.ecolafaek.com" class="main-site-link" target="_blank">
        Visit Main Site
      </a>
    </div>
  </body>
</html>
